			<section id="content">  
				<hr class="line2">
				<form class="form" action="">
					<p class="signupTitle">회원정보 입력</p>
					<div class="signupInfoNecessary">
						<p class="input_id">
							아이디
							<span>*</span>	
						</p>
						<div class="row_area">
							<div class="input_wrapper_check">
								<div class="input_container">
									<input type="text" id="id" name="id" placeholder="아이디 입력(6~16자 영문)" required>
								</div>
								<p id="error_id" class="error_item"></p>
								<p id="success_id" class="success_item"></p>
							</div>
							<button onclick="checkId()" type="button" class="btn_blue">중복 확인</button>
						</div>
						<p class="input_password">
							비밀번호
							<span>*</span>
						</p>
						<div class="input_wrapper">
							<div class="input_container">
								<input type="text" id="password" name="password" placeholder="비밀번호 입력(5~16자 영,숫자 혼합)" required>
							</div>	
							<p class="error_item" id="error_password"></p>
						</div>
						<div class="input_wrapper">
							<div class="input_container">
								<input type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호 재입력" required>
							</div>
							<p class="error_password_confrim" id="error_item"></p>
						</div>
						<p class="input_name">
							이름
							<span>*</span>
						</p>
						<div class="input_wrapper">
							<div class="input_container">
								<input type="text" id="name" name="name" placeholder="이름 입력" required>
							</div>
							<p id="error_name" class="error_item"></p>
						</div>
						<p class="input_phone">
							휴대폰 번호
							<span>*</span>
						</p>
						<div class="row_area">
							<div class="input_wrapper_check">
								<div class="input_container">
									<input type="tel" id="phone" name="phone" placeholder="휴대폰 번호 입력(- 없이)" required>
								</div>
								<p id="error_phone" class="error_item"></p>
							</div>
							<!-- <button onclick="reqSmsAuth();" type="button" class="btn_white">인증번호 전송</button> -->
						</div>
						<!-- <div id="smsauth_check_area" class="row_area">

					</div>

					<div class="signupInfoOption">
						<p class="input_id">
							주소
						</p>
						<div class="row_area">
							<div class="address">
								<div class="input_container_postCode">
									<input type="text" id="postcode" name="postcode" placeholder="우편번호">
								</div>
							</div>
							<button onclick="searchAddress();" type="button" class="btn_blue">주소 찾기</button>
						</div>
						<div class="row_area">
							<div class="address">
								<div class="input_container">
									<input type="text" id="address" name="address" placeholder="기본주소">
								</div>
								<div class="input_container">
									<input type="text" id="address_detail" name="address_detail" placeholder="상세주소">
								</div>
								<div class="input_container">
									<input type="text" id="extraAddress" name="extraAddress" placeholder="참고사항">
								</div>
								<p id="error_address" class="error_item"></p>
								<p id="success_address" class="success_item"></p>
							</div>
					
						</div>
						<p class="input_password">
							생년월일
						</p>
						<div class="input_wrapper">
							<div class="input_container_birth">
								<input type="date" id="birth" name="birth" placeholder="생년월일 입력(ex:20220101)">
							</div>	
							<p class="error_item" id="error_birth"></p>
							<p id="success_birth" class="success_item"></p>
						</div>
					</div>
					<br><br>
					<button type="submit" class="btn-signup">회원가입</button>
				</form>
